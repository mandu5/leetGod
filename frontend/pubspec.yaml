name: leet_god
description: AI 기반 리트 시험 학습 앱

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.1

  # HTTP 통신
  http: ^1.1.0
  dio: ^5.3.2

  # 로컬 저장소
  shared_preferences: ^2.2.2

  # UI 컴포넌트
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # 차트 및 그래프
  fl_chart: ^0.65.0

  # 애니메이션
  lottie: ^2.7.0

  # 유틸리티
  intl: ^0.18.1
  url_launcher: ^6.2.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
